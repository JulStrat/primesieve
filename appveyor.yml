# Automated Windows (MSVC++) testing using appveyor.com
# https://ci.appveyor.com/projects

version: 1.0.{build}

branches:
  except:
    - gh-pages

os: Visual Studio 2015

platform:
  - x64

configuration:
  - Release

build_script:
  - cmake -G "Visual Studio 14 2015 Win64" .
  - for i in $(fgrep -R --files-with-matches ' /INCREMENTAL ' .); do sed -i 's_ /INCREMENTAL __g' $i; done 
  - cmake --build .

test_script:
  - ctest
